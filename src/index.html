<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Graph</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="tg-chart" id="chart">
                <div data-el="tooltip" class="tg-chart-tooltip"></div>
                <canvas data-el="main"></canvas>

                <div class="tg-chart-slider" data-el="slider">
                    <canvas></canvas>
                    <div class="tg-chart-slider__left" data-el="left">
                        <div class="tg-chart-slider__arrow--left" data-el="arrow" data-type="left"></div>
                    </div>
                    <div class="tg-chart-slider__window" data-el="window" data-type="window"></div>
                    <div class="tg-chart-slider__right" data-el="right">
                        <div class="tg-chart-slider__arrow--right" data-type="right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
